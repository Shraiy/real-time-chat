<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Application</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 18px;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #fafafa;
            border-bottom: 2px solid #ddd;
        }

        .chat-window div {
            margin-bottom: 12px;
        }

        .chat-window .message {
            padding: 10px;
            border-radius: 12px;
            max-width: 80%;
        }

        .chat-window .sent {
            background-color: #DCF8C6;
            margin-left: auto;
            text-align: right;
        }

        .chat-window .received {
            background-color: #f1f0f0;
            margin-right: auto;
            text-align: left;
        }

        .chat-input-area {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .chat-input-area input {
            width: 80%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .chat-input-area button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input-area button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Web Chat Application
        </div>
        <div id="chat-window" class="chat-window">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        // Connect to the WebSocket server
        const socket = new WebSocket('wss://real-time-chat-5hbq.onrender.com');

        // Function to handle incoming messages
        socket.onmessage = (event) => {
            const messageData = JSON.parse(event.data); // Parse the incoming JSON data
            const { message, sender } = messageData; // Destructure message and sender from the data
            displayMessage(message, sender === 'User' ? 'sent' : 'received');
        };

        // Function to send message to the server
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = { message }; // Wrap the message in an object
                socket.send(JSON.stringify(messageData)); // Send the message as a JSON string
                displayMessage(message, 'sent');
                messageInput.value = ''; // Clear the input field
            }
        });

        // Display message in the chat window
        function displayMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
        }

        // Handle Enter key for sending messages
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
